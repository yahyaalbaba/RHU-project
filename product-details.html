                let product = shopItemsData.find(item => item.id === id);

                    let { name, price, img, description, longDescription, author } = product;
                    shop.innerHTML = `

                            <div class="col-md-6">
                                <img src="${img}" class="product-img">

                            <div class="col-md-6">
                                <h2>${name}</h2>

                                <p>Author: ${author}</p>
                                <p class="product-description">${longDescription}</p>
                                <button class="add-to-cart-btn" onclick="addToCart('${id}')">Add to Cart</button>

                    shop.innerHTML = "<p>Product not found.</p>";
